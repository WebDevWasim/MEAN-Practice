<div class="container">
  <div class="col-md-6 offset-md-3">
    <div class="jumbotron mt-5 p-4">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group text-center">
          <div class="form-check-inline">
            <label class="form-check-label">
              ADMIN
              <input
                type="radio"
                class="form-check-input"
                name="logAs"
                ngModel
                #logAs="ngModel"
                value="admin"
                checked
                required
              />
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              USER
              <input
                type="radio"
                class="form-check-input"
                name="logAs"
                ngModel
                #logAs="ngModel"
                value="user"
                required
              />
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="email">EMAIL</label>
          <input
            class="form-control"
            type="text"
            id="email"
            name="email"
            #email="ngModel"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            #password="ngModel"
            ngModel
            required
          />
        </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn btn-info form-control"
        >
          Log In
        </button>
      </form>
    </div>
  </div>
</div>

<ngx-loading [show]="loading"></ngx-loading>
